# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
  release:
    types: [published]
  workflow_dispatch:

name: Hello world!

jobs:
  hello:
    strategy:
      fail-fast: false
      matrix:
        config:
          - {person: foo, lucky-number: 42}
          - {person: hunter, lucky-number: 2}
    
    name: Greet ${{ matrix.config.person }}
    runs-on: ubuntu-latest

    steps:
      - name: Run for ${{ matrix.config.person }} 
        shell: bash {0}
        run: |
          printf 'Hello, %s! Your lucky number is %s!' "${{ matrix.config.person }}" "${{ matrix.config.lucky-number }}"

  print-args:
    strategy:
      fail-fast: false
      matrix:
        config:
          - name: SQLite
            args:
              dbname: ":memory:"
          - name: MSSQL
            drv: odbc::odbc
            args:
              foo: bar
          - name: Postgres
            drv: RPostgres::Postgres

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2

      - name: Print arguments for ${{ matrix.config.name }}
        run: Rscript print_args.R
        env:
          drv: ${{ matrix.config.drv }}
          args: ${{ matrix.config.args }}
